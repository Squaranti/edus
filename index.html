<!DOCTYPE html>
<html lang="it" >

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1, user-scalable=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  
  <title>Benvenuto in EDUS!</title>
      <script src="js/login.js"></script>
      <link rel="stylesheet" href="css/style.css">
      <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
      <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
      <<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
	  <link href="css/mdb.min.css" rel="stylesheet">
</head>

<body id="login-edus">

  <!-- remember me -->
  <script>
  $(function() {
                if (localStorage.chkbx && localStorage.chkbx != '') {
                    $('#remember_me').attr('checked', 'checked');
                    $('#username').val(localStorage.username);
                    $('#password').val(localStorage.password);
                } else {
                    $('#remember_me').removeAttr('checked');
                    $('#username').val('');
                    $('#password').val('');
                }
                $('#remember_me').click(function() {
                    if ($('#remember_me').is(':checked')) {
                        // save username and password
                        localStorage.username = $('#username').val();
                        localStorage.password = $('#password').val();
                        localStorage.chkbx = $('#remember_me').val();
                    } else {
                        localStorage.username = '';
                        localStorage.password = '';
                        localStorage.chkbx = '';
                    }
                });
            });
            </script>
            
  <div class="container">
      	<div class="row">
  			<div class="col-md-6 col-md-offset-3">
  				<div class="panel panel-login">
				<br>
				<div align="center"><img src="img\edus-login.png" align="center" class="img-fluid"></div>
				<br>
  					<div class="panel-heading">				
  						<div class="row">
  							<div class="col-xs-6">
  								<a href="#" class="active" id="login-form-link"><i class="fa fa-user" aria-hidden="true"></i> Studente</a>
  							</div>
  							<div class="col-xs-6">
  								<a href="#" id="register-form-link"><span class="glyphicon glyphicon-user"></span> Tutor</a>
  							</div>
  						</div>
  						<hr>
  					</div>
  					<div class="panel-body">
  						<div class="row">
  							<div class="col-lg-12">
  								<form id="login-form" action="https://phpoll.com/login/process" method="post" role="form" style="display: block;">
  									<div class="form-group">
  										<input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
  									</div>
  									<div class="form-group">
  										<input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
  									</div>
  									<div class="form-group text-center">
  										<input type="checkbox" tabindex="3" class="" name="remember" id="remember_me" value="remeber-me">
  										<label for="remember"> Remember Me</label>
  									</div>
  									<div class="form-group">
  										<div class="row">
  											<div class="col-sm-6 col-sm-offset-3">
  												<input type="submit" name="login-submit" id="login-submit" tabindex="4" class="btn btn-success" style="width: 100%" value="Log In">
  											</div>
  										</div>
  									</div>
  									<div class="form-group">
  										<div class="row">
  											<div class="col-lg-12">
  												<div class="text-center">
  													<a href="https://phpoll.com/recover" tabindex="5" class="forgot-password">Forgot Password?</a>
  												</div>
  											</div>
  										</div>
  									</div>
  								</form>
  								<form id="register-form" action="https://phpoll.com/register/process" method="post" role="form" style="display: none;">
  									<div class="form-group">
  										<input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
  									</div>
  									<div class="form-group">
  										<input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
  									</div>
									<div class="form-group text-center">
  										<input type="checkbox" tabindex="3" class="" name="remember" id="remember_me" value="remeber-me">
  										<label for="remember"> Remember Me</label>
  									</div>
                    <div class="form-group">
  										<div class="row">
  											<div class="col-sm-6 col-sm-offset-3">
  												<input type="submit" name="login-submit" id="login-submit" tabindex="4" class="btn btn-success" style="width: 100%" value="Log In">
  											</div>
  										</div>
  									</div>

  								</form>
  							</div>
  						</div>
  					</div>
  				</div>
  			</div>
  		</div>
  	</div>
<script  src="js/login.js"></script>

</body>
</html>
